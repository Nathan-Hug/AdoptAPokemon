<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet "href="styles.css">
    <script type="module" src="main.js" defer></script>
    <script src="jquery.js" ></script>
    <title>Adopt A Pokemon</title>
</head>
<body>

    <div id="windowOne">
        <h1>Adopt a Pokemon!</h1>
        <h2>Our Mission</h2>
        <aritcle>When you adopt a Pokemon, you gain a life long friend. 
            Here at Adopt a Pokemon, our goal is for the community to Adopt'em all.
            All of the Pokemon here at our shelter were rescued.
        </aritcle>

        <div id="adoptListContainer">
            <h1>Pokemon looking for life long companions</h1>
            <ol id="adoptList">
                <ui class="pokeman"></li>
            </ol>
        </div>
    </div>

    <div id="windowTwo">
        <label for="pokemon-select">Choose a Pokemon to adopt</label><br>
            <select id="pokeSelect" value="">--Choose a Pokemon--
                <option class="pokemon-select-option" value="">--Select a Pokemon--</option>
                <option class="pokemon-select-option" value="Marowak">Marowak</option>
                <option class="pokemon-select-option" value="Alakazam">Alakazam</option>
                <option class="pokemon-select-option" value="Porygon">Porygon</option>
                <option class="pokemon-select-option" value="Electrode">Electrode</option>
                <option class="pokemon-select-option" value="Dragonite">Dragonite</option>
                <option class="pokemon-select-option" value="Raticate">Raticate</option>
                <option class="pokemon-select-option" value="Charmeleon">Charmeleon</option>
                <option class="pokemon-select-option" value="Magikarp">Magikarp</option>
                <option class="pokemon-select-option" value="Caterpie">Caterpie</option>
                <option class="pokemon-select-option" value="Dewgong">Dewgong</option>
            </select>
        
        <div id="pokeInfo">
            <h3 id="pokeName"></h3>
            <div id="pokePics">
                <p class="pokePic" id="adoptionPic1"></p>
                <p class="pokePic" id="adoptionPic3"></p>
                <p class="pokePic" id="adoptionPic2"></p>
            </div>
            <p id="generalInfo"></p>
            <p id="habitat"></p>
        </div>
    </div>

</body>
</html>
